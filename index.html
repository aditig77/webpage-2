<!DOCTYPE html>
<html>
<head>
  <title>Smart Tourist Safety System Demo</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    /* Style for the map container */
    #map {
      height: 600px;
      width: 100%;
    }
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
    }
    #status {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Smart Tourist Safety System</h1>
  <div id="map"></div>

 <button onclick="sendIncidentData()">Simulate Incident (Send Data to Server)</button>

  <p id="status">Waiting for live location...</p>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- ✅ Firebase v8 SDK (works with initializeApp + database()) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <script>
    // ✅ Same Firebase config as Page 1
    const firebaseConfig = {
      apiKey: "AIzaSyCMNY0CCsEGBkdD1HBM-Rs31ASdFJ9Qv18",
      authDomain: "smart-tourist-safety-system.firebaseapp.com",
      databaseURL: "https://smart-tourist-safety-system-default-rtdb.firebaseio.com",
      projectId: "smart-tourist-safety-system",
      storageBucket: "smart-tourist-safety-system.firebasestorage.app",
      messagingSenderId: "907315597836",
      appId: "1:907315597836:web:e3fb661ee819d47484d429",
      measurementId: "G-EB4KF0Q2E0"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // ✅ Initialize Leaflet map
    const map = L.map('map').setView([20.5937, 78.9629], 5); // Center on India
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Store markers for multiple tourists
    const markers = {};

    // ✅ Listen for all tourists’ updates
    db.ref('tourists').on('value', function(snapshot) {
      const data = snapshot.val();
      if (!data) return;

      for (let id in data) {
        const t = data[id];
        if (t.latitude && t.longitude) {
          if (!markers[id]) {
            // New tourist → add marker
            markers[id] = L.marker([t.latitude, t.longitude])
              .addTo(map)
              .bindPopup(`Tourist: ${id}`);
          } else {
            // Existing tourist → update position
            markers[id].setLatLng([t.latitude, t.longitude]);
          }
        }
      }
      document.getElementById("status").innerText = "✅ Live locations updated";
    });

    // Dummy button to simulate sending incident data
    function sendIncidentData() {
      db.ref("incidents").push({
        type: "Simulated Incident",
        timestamp: Date.now()
      });
      alert("Incident data sent!");
    }
  </script>
</body>
</html>
